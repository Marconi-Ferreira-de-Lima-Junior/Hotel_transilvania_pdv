{% extends 'pdv/base.html' %}

{% load static %}
{% block extra_styles %}
<link rel="stylesheet" type="text/css" href="{% static 'globals/style.css' %}">
<!-- Adicionando um estilo espec√≠fico para a tela de edi√ß√£o de clientes com as cores do hotel transilvania -->
<style>
    body {
        background-color: #1a1a1a; /* Fundo escuro */
        color: #e0e0e0; /* Texto claro */
        font-family: 'Creepster', cursive; /* Fonte tem√°tica */
    }

    .titulo {
        text-align: center;
        margin-bottom: 20px;
    }

    .titulo h2 {
        font-size: 2.5rem;
        color: #8a2be2; /* Roxo */
        text-shadow: 2px 2px 4px #000000;
    }

    .btn {
        background-color: #8a2be2; /* Roxo */
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #6a1b9a; /* Roxo mais escuro */
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #2c2c2c; /* Fundo escuro para o formul√°rio */
        border: 2px solid #8a2be2; /* Borda roxa */
        border-radius: 10px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 1.1rem;
        color: #e0e0e0;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #8a2be2; /* Borda roxa */
        border-radius: 5px;
        background-color: #1a1a1a; /* Fundo escuro */
        color: #e0e0e0; /* Texto claro */
        font-size: 1rem;
    }

    .form-group input:focus {
        outline: none;
        border-color: #6a1b9a; /* Roxo mais escuro */
    }
</style>
{% endblock %}

{% block content %}
<div class="editar_cliente">
    <h2>üñãÔ∏è Editar H√≥spede ü¶á</h2>
</div>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome do H√≥spede:</label>
            <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ cliente.email }}" required>
        </div>
        <button type="submit" class="btn">Salvar Altera√ß√µes</button>
        <a href="{% url 'clientes_view' %}" class="btn">Cancelar</a>
    </form>
</div>
{% endblock %}
