<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Receitas - Hotel Transilvania</title>
    <style>
        body {
            font-family: 'Crimson Text', serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'MedievalSharp', cursive;
            color: #ffd700;
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2a2a2a;
            border: 2px solid #ffd700;
            border-radius: 10px;
        }
        form p {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffd700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Nova Receita</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'receitas' %}">Voltar para Lista de Receitas</a>
</body>
</html>
