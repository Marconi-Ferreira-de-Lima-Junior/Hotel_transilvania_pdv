<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Receitas - Hotel Transilvania</title>
    <style>
        body {
            font-family: 'Crimson Text', serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'MedievalSharp', cursive;
            color: #ffd700;
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #2a2a2a;
            border: 2px solid #ffd700;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #444;
        }
        th {
            background-color: #444;
            color: #ffd700;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        tr:hover {
            background-color: #444;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffd700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista de Receitas</h1>
    <a href="{% url 'cadastrarreceitas' %}">Cadastrar Nova Receita</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for receita in receitas %}
            <tr>
                <td>{{ receita.id }}</td>
                <td>{{ receita.descricao }}</td>
                <td>{{ receita.valor }}</td>
                <td>{{ receita.data }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
